<!-- Design a HTML form with a block pattern that includes text input for a user's name, password, an email
  input, checkbox, radio button, drop-down list and a submit button. -->

  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form >
            <fieldset>
                <legend>Form</legend>
            Name : <input type="text"><br><br>
            Username : <input type="text"><br><br>
            Password : <input type="password"><br><br>
            Email : <input type="email"><br><br>
            Gender : <input type="radio" value="male">Male
            <input type="radio" value="female">Female
            <input type="radio" value="ronak">Other <br><br>
            <legend>Country</legend><br>
            <select>
                <option>--Country--</option>
                <option>India</option>
                <option>Japan</option>
                <option>South Korea</option>
                <option>China</option>
                <option>USA</option>
                <option>UK</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Spain</option>
                <option>France</option>
                <option>Poland</option>
                <option>Greenland</option>
                <option>Iceland</option>
                <option>Finland</option>
            </select><br><br>
            <legend>Hobbies</legend>
            <input type="checkbox"> Swimming <br>
            <input type="checkbox"> Football <br>
            <input type="checkbox"> Cricket <br>
            <input type="checkbox"> Cooking <br>
            <input type="checkbox"> Reading <br><br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
    </html>
